The primary method for selecting a single element is document.getElementById().

element.getAttribute('attributeName') is used to retrieve the value of an attribute (6:30).
element.setAttribute('attributeName', 'newValue') is used to change or add an attribute (7:26).
Important Note: setAttribute will overwrite existing attribute values, so if you want to keep previous values, you need to include them (8:02).

Styling Elements Dynamically (9:04-11:00):

The element.style property allows direct manipulation of CSS properties.

Retrieving Element Content (textContent, innerText, innerHTML) (11:47-15:13):

textContent (11:50): Returns all text content, including hidden elements (14:05).
innerText (12:08): Returns only the visible text content (13:56).
innerHTML (12:01): Returns the HTML content inside the element, including any HTML tags (14:47). This is useful when you need to retrieve or set HTML structures within an element.

Query Selectors (querySelector and querySelectorAll) (16:11-22:18):

document.querySelector() (16:17): Selects the first element that matches the specified CSS selector (17:09). This can be an ID (17:21), class (17:21), tag name (16:33), or any valid CSS selector (18:56).
document.querySelectorAll() (23:13): Selects all elements that match the specified CSS selector and returns a NodeList (23:27).
The speaker demonstrates selecting multiple list items and modifying their styles and content using querySelector (20:00-22:18).

Understanding NodeList vs. HTMLCollection (23:22-35:50):

NodeList (23:27): Returned by querySelectorAll(). It is array-like but not a true array. It has a forEach method (27:56), but not map or other array methods (24:39).
HTMLCollection (30:00): Returned by methods like getElementsByClassName() (30:47). It is also array-like but does not have forEach or other array methods (32:28).
Converting to Array: Both NodeList and HTMLCollection can be converted into a true array using Array.from() (32:51). This allows you to use all array methods like map, filter, etc. (33:04).
The video shows practical examples of looping through NodeLists using forEach (28:08) and converting an HTMLCollection to an array to apply styling (33:50-34:52).
