  KEY EVENT PROPERTIES TO STUDY:

  Event Information:
    • type           → Event type (e.g., 'click', 'mouseover')
    • timestamp      → When the event occurred
    • preventDefault → Prevent default action (e.g., stop link navigation)

  Element References:
    • target        → Element that triggered the event
    • srcElement    → Legacy property for target element
    • currentTarget → Element to which event handler is attached

  Mouse Coordinates:
    • clientX, clientY   → Coordinates relative to viewport
    • screenX, screenY   → Coordinates relative to screen

  Keyboard State:
    • altKey    → Boolean: Alt key pressed?
    • ctrlKey   → Boolean: Ctrl key pressed?
    • shiftKey  → Boolean: Shift key pressed?
    • keyCode   → Numeric code of pressed key

4. EVENT PROPAGATION: BUBBLING vs. CAPTURING
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  Event Propagation = Order in which listeners are triggered on nested elements

  ┌─────────────────────────────────────────────────────────────────────────┐
  │ EVENT BUBBLING (Default Behavior)                                       │
  ├─────────────────────────────────────────────────────────────────────────┤
  │ Direction:      Innermost → Outer (UP)                                  │
  │ Third Parameter: false (default)                                        │
  │ Example:        Click image → triggers image handler, then ul handler   │
  └─────────────────────────────────────────────────────────────────────────┘

  ┌─────────────────────────────────────────────────────────────────────────┐
  │ EVENT CAPTURING (Less Common)                                           │
  ├─────────────────────────────────────────────────────────────────────────┤
  │ Direction:      Outer → Innermost (DOWN)                                │
  │ Third Parameter: true                                                   │
  │ Use Case:       Intercept events before reaching target                 │
  └─────────────────────────────────────────────────────────────────────────┘

  CONTROL PROPAGATION:
    • stopPropagation() → Prevent event from bubbling/capturing to parents
    • Useful for controlling specific element interactions
